<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 ">

            <div class="form-group">
                <lable class="control-label"><h4>Search</h4></lable> 
                <input type="text" class="form-control input-lg" ng-model="test">
            </div>
            <div>
                <img src="images/juice_splash.png" alt=""/>

            </div>
        </div>
        <div class="col-md-8">
            <ul class="list-group" ng-repeat="j in juice|filter:test">
                <li class="list-group-item ">Juice Type: {{j.id}}</li>
                <li class="list-group-item ">Juice Type: {{j.type}}</li>
                <li class="list-group-item ">Juice Name: {{j.name}}</li>
                <li class="list-group-item ">Juice Content: {{j.content}}</li>
                <li class="list-group-item ">Juice Price : {{j.price}}</li>
                <li class="list-group-item ">
                    <p class="button">
                        <a href="#/juicedetails">  <button type="button" id="{{j.id}}" ng-click="accessValue(j.id)" class="btn btn-primary btn-xs">Details</button></a>
                        <button type="button" class="btn btn-info btn-xs">Order</button>
                        <button type="button" class="btn btn-success btn-xs">Payment</button>
                    </p>
                </li>
            </ul>
            <data-ui-view> </data-ui-view>
            <nav class="">
                <ul class="pagination float-right">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
