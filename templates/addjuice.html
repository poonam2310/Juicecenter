<div class="row col-md-6 col-md-offset-3">
    <form name="juiceform" ng-submit="search(juiceform)" novalidate>
        <span ng-bind="msg">{{msg}}</span>
        <div class="form-group">
            <label> Juice Name</label>
            <input type="text" class="form-control" name="juicename" ng-model="juice.name" required>
            <span class="error" ng-if="juiceform.juicename.$touched || juiceform.$submitted">
                <span ng-if="juiceform.juicename.$error.required">
                    Please Enter  Name
                </span>
            </span>
        </div>
        <div class="form-group">
            <label>Juice Type</label>
            <input type="text" class="form-control" name="juicetype" ng-model="juice.type" required>
            <span class="error" ng-if="juiceform.juicetype.$touched || juiceform.$submitted">
                <span ng-if="juiceform.juicetype.$error.required">
                    Please Enter Juice Type
                </span>
            </span>
        </div>
        <div class="form-group">
            <label>Juice contents</label>
            <input type="text" class="form-control" name="contents" ng-model="juice.contents" required>
            <span class="error" ng-if="juiceform.contents.$touched || juiceform.$submitted">
                <span ng-if="juiceform.contents.$error.required">
                    Please Enter Juice Content
                </span>
            </span>
        </div>
        <div class="form-group">
            <label>Juice Price</label>
            <input type="number" class="form-control" name="price" ng-model="juice.price"required>
            <span class="error" ng-if="juiceform.price.$touched || juiceform.$submitted">
                <span ng-if="juiceform.price.$error.required">
                    Please Enter Juice Price
                </span>
            </span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
